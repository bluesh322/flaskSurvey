<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Survey{% endblock %}</title>
    <link rel="stylesheet" href="/static/app.css">
  </head>
  <body>
      <h1>{{title}}</h1>

      <p>{{instructions}}</p>
    
      {% block content %}
      <select name="survey">
        {% for survey in surveys %}
        <option value="{{survey.title}}">
            {{survey.title}}
        </option>
        {% endfor %}
      </select>
      <form action="/questions/0">
        <button>Start</button>
      </form>
      {% endblock %}
    </div>
  </body>
</html>
